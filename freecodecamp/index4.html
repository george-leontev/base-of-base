<!DOCTYPE html>
<html lang='en'>
    <head>
        <link rel = 'icon' href ='./images/color.jpg' type = 'image/x-icon'>
        <link rel='stylesheet' href='styles3.css'>
        <meta charset='UTF-8'>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <hr>
        <br>
        <p class="paragraph">Please fill out this form with the required information.</p>
        <form action='https://register-demo.freecodecamp.org' method='post'>
            <fieldset>
                <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required /></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required /></label>
                <label for="email">Enter Your Email: <input id="email" type="email" required /></label>
                <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
            </fieldset>
            <fieldset>
                <label><input type="radio" /> Personal Account </label>
                <label><input type="radio" /> Business Account </label>
                <label><input type="checkbox" required /> I accept the terms and conditions </label>
              </fieldset>
            <fieldset></fieldset >
        <input class="button" type='submit' value='Submit' />
        </form>
    </body>
</html>
