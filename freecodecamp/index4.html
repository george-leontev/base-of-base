<!DOCTYPE html>
<html lang='en'>

<head>
    <link rel='icon' href='./images/color.jpg' type='image/x-icon'>
    <link rel='stylesheet' href='styles4.css'>
    <meta charset='UTF-8'>
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <hr>

    <p class="paragraph">Please fill out this form with the required information.</p>
    <form action='https://register-demo.freecodecamp.org' method='post'>
        <fieldset>
            <label for="first-name">Enter Your First Name: <input class="first-name" id="first-name" value="George" type="text"
                    required /></label>
            <label for="last-name">Enter Your Last Name: <input class="first-name" id="last-name" value="Leontev" type="text"
                    required /></label>
            <label for="email">Enter Your Email: <input class="first-name" id="email" value="GeorgeLeontev@gmail.com" type="email"
                    required /></label>
            <label for="new-password">Create a New Password: <input class="first-name" id="new-password" type="password" value="nc3pe41975"
                    pattern="[a-z0-9]{8,}" required /></label>
        </fieldset>
        <fieldset>
            <label for='personal-account'><input class="inline" name='personal-account' type="radio" /> Personal Account </label>
            <label for='business-account'><input class="inline" name='business-account' type="radio" /> Business Account </label>
            <label for='terms-and-conditions'><input class="inline" id='terms-and-conditions' type='checkbox' required /> I accept the <a
                    href='https://www.freecodecamp.org/news/terms-of-service/'>terms and conditions</a> </label>
        </fieldset>
        <fieldset>
            <label for='profile-picture'>Upload a profile picture: <input class="file" id='profile-picture' type="file" /></label>
            <label for='age'>Input your age (years): <input id='age' type="number" min="13" max="120" /></label>
            <label for='referrer'>How did you hear about us?
                <select id='referrer'
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for='bio'>Provide a bio:
                <textarea class = 'bio' rows='3' cols='30' id='bio' placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <input class="button" type='submit' value='Submit' />
    </form>
</body>

</html>
